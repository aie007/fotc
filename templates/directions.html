{% extends "layout.html" %}

{% block title %} 
    Directions
{% endblock %}

{% block main %}
<br><br><br>
<script type="text/javascript">
	window.onload = function() {
		document.getElementById('navigate').classList.add('active');
	};
</script>
<link rel="stylesheet" href="/static/Css/directions.css">
        <style>
            #mapBox, #myMap {
                display:inline-block;
            }
        </style>
        <div id="mapBox" style="margin: 70px; float: left;">
            <div id='directionsInputContainer'></div>
            <div id='printoutPanel'></div>
        </div>
        
        <div id='myMap' style='width: 60%; height: 650px; float: center;'></div>
        <script type='text/javascript'>
            function loadMapScenario() {
                var map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                    /* No need to set credentials if already passed in URL */
                    center: new Microsoft.Maps.Location(47.606209, -122.332071),
                    zoom: 10
                });
                Microsoft.Maps.loadModule('Microsoft.Maps.Directions', function () {
                    var directionsManager = new Microsoft.Maps.Directions.DirectionsManager(map);
                    directionsManager.setRenderOptions({ itineraryContainer: document.getElementById('printoutPanel') });
                    directionsManager.showInputPanel('directionsInputContainer');
                });
                
            }
        </script>
        <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=yourBingMapsAPIKey&callback=loadMapScenario' async defer></script>
{% endblock %}
